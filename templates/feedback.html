<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
      .feedback-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.08);
      }
      .correct-feedback {
        background-color: #f0fff4;
        border-left: 5px solid #38a169;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }
      .incorrect-feedback {
        background-color: #fff5f5;
        border-left: 5px solid #e53e3e;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }
      .justification-box {
        background-color: #f8f9fa;
        border-left: 5px solid #4a5568;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      .next-btn {
        padding: 0.7rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="feedback-container">
        <h2 class="text-center mb-4">Question Feedback</h2>
        
        {% if selected == correct %}
          <div class="correct-feedback">
            <div class="d-flex align-items-center">
              <i class="bi bi-check-circle-fill text-success fs-3 me-3"></i>
              <div>
                <h4 class="text-success mb-1">Correct Answer!</h4>
                <p class="mb-0">Your answer: <span class="fw-semibold">{{ selected }}</span></p>
              </div>
            </div>
          </div>
        {% else %}
          <div class="incorrect-feedback">
            <div class="d-flex align-items-center">
              <i class="bi bi-x-circle-fill text-danger fs-3 me-3"></i>
              <div>
                <h4 class="text-danger mb-1">Incorrect Answer</h4>
                <p class="mb-1">You answered: <span class="fw-semibold">{{ selected }}</span></p>
                <p class="mb-0">Correct answer: <span class="fw-semibold">{{ correct }}</span></p>
              </div>
            </div>
          </div>
        {% endif %}
        
        <div class="justification-box">
          <h5 class="mb-3"><i class="bi bi-lightbulb me-2"></i>Explanation</h5>
          <p class="mb-0">{{ justification }}</p>
        </div>
        
        <div class="text-center">
          <a href="{{ url_for('next_question') }}" class="btn btn-primary next-btn">
            Next Question <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
